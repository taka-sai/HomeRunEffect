<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームラン演出</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .home-run-text {
            position: absolute;
            font-size: 5rem;
            font-weight: bold;
            color: gold;
            text-shadow: 0 0 10px gold, 0 0 20px orange, 0 0 30px red;
            animation: zoom-in-out 2s ease-in-out forwards;
        }

        @keyframes zoom-in-out {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: yellow;
            border-radius: 50%;
            animation: spark-animation 2s ease-out forwards;
        }

        @keyframes spark-animation {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(calc(var(--x) * 100px), calc(var(--y) * 100px)) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="home-run-text">ホームラン！</div>
    <div class="fireworks"></div>

    <script>
        function createFireworks() {
            const fireworks = document.querySelector('.fireworks');
            for (let i = 0; i < 50; i++) {
                const spark = document.createElement('div');
                spark.classList.add('spark');
                spark.style.setProperty('--x', Math.random() * 2 - 1); // -1 to 1
                spark.style.setProperty('--y', Math.random() * 2 - 1); // -1 to 1
                spark.style.left = `${window.innerWidth / 2}px`;
                spark.style.top = `${window.innerHeight / 2}px`;
                fireworks.appendChild(spark);

                setTimeout(() => spark.remove(), 2000); // Cleanup
            }
        }

        window.onload = () => {
            setTimeout(createFireworks, 1000); // Trigger fireworks after text animation
        };
    </script>
</body>
</html>
