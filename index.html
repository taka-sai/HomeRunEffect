<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームラン演出</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .home-run-text {
            position: absolute;
            font-size: 5rem;
            font-weight: bold;
            color: gold;
            text-shadow: 0 0 10px gold, 0 0 20px orange, 0 0 30px red;
            animation: zoom-in-out 2s ease-in-out forwards;
            z-index: 10;
        }

        @keyframes zoom-in-out {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="home-run-text">ホームラン！</div>
    <div id="tsparticles"></div>

    <!-- tsParticles ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0"></script>
    <script>
        // tsParticles 初期化
        tsParticles.load("tsparticles", {
            fpsLimit: 60,
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        area: 800,
                    },
                },
                color: {
                    value: ["#ff0000", "#ffa500", "#ffff00", "#00ff00", "#00ffff", "#0000ff", "#ff00ff"],
                },
                shape: {
                    type: "circle",
                },
                opacity: {
                    value: 1,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0,
                        sync: false,
                    },
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 20,
                        size_min: 0.1,
                        sync: false,
                    },
                },
                move: {
                    enable: true,
                    speed: 10,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "destroy",
                    attract: {
                        enable: true,
                        rotateX: 3000,
                        rotateY: 3000,
                    },
                },
            },
            interactivity: {
                detectsOn: "canvas",
                events: {
                    onHover: {
                        enable: false,
                    },
                    onClick: {
                        enable: false,
                    },
                },
            },
            detectRetina: true,
            emitters: {
                direction: "top",
                life: {
                    count: 0,
                    duration: 0.1,
                    delay: 0.1,
                },
                rate: {
                    delay: 0.1,
                    quantity: 10,
                },
                size: {
                    width: 100,
                    height: 0,
                },
                position: {
                    x: 50,
                    y: 50,
                },
            },
        });

        // 演出のタイミングを調整
        window.onload = () => {
            setTimeout(() => {
                const text = document.querySelector('.home-run-text');
                text.style.display = 'none';
                tsParticles.domItem(0).start(); // パーティクルのスタート
            }, 2000); // テキスト消失後にパーティクル演出開始
        };
    </script>
</body>
</html>
